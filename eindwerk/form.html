<style>
    .error {
        color:#FFFFFF;
        background-color:red;
        border-radius:7px 0px 7px 0px;
    }
    #formulier {
    
    }

<form id="formulier">
    <p>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" />
        <span class="error" id="voornaam_error"></span>
           <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" />
        <span class="error" id="achternaam_error"> </span>
    </p>
    
    <p>
        <label for="email">Email:</label><input type="text" id="email" />
        <span class="error" id="mail_error"></span>
    </p>
    <p>
        <label for="volwassenen">Volwassenen:</label>
        <select name="volwassenen" id="volwassenen">
            <option value="">Selecteer</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <span class="error" id="volwassenen_error"></span>
        <label for="kinderen">Kinderen:</label>
        <select name="kinderen" id="kinderen">
            <option value="">Selecteer</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <span class="error" id="kinderen_error"></span>
        <p>
            <label for="checkin">Check in:</label>
            <input type="text" id="checkin" placeholder="dd/mm/jj">
            <span class="error" id="checkin_error"></span>
            <label for="checkout" >Check out:</label>
            <input type="text" id="checkout" placeholder="dd/mm/jj">
            <span class="error" id="checkout_error"></span>
        </p>
        <p>
            <label for="kamer">Suite:</label>
            <select name="kamer" id="kamer">
                <option value="">Selecteer</option>
                <option value="Classic Suite">Classic suite</option>
                <option value="Presidential Suite">Presidential Suite</option>
                <option value="Royal Suite">Royal Suite</option>
            </select>
            <span class="error" id="kamer_error"></span>
        </p>
        <button type="button" value="verstuur" id="knop_verstuur" onclick="verstuur()">Verstuur</button>
    
</form>

<script src="javascript/form.js"></script>
